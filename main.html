<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Mínimo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container p-4">

    <h1>Título <span class="badge bg-secondary">Básico</span></h1>

    <div class="alert alert-success mt-3">
      Esto es una alerta. ¡Componente simple!
    </div>

    <button class="btn btn-primary">Botón Principal</button>
    <button class="btn btn-outline-danger">Botón Secundario</button>

    <div class="card mt-3" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Una Tarjeta</h5>
            <p class="card-text">Contenido básico de la tarjeta.</p>
            <a href="#" class="btn btn-info">Ver más</a>
        </div>
    </div>
    
    <div class="mt-3">
        <label for="miInput" class="form-label">Campo de texto</label>
        <input type="text" class="form-control" id="miInput" placeholder="Escribe aquí...">
    </div>

    <button type="button" class="btn btn-warning mt-3" data-bs-toggle="modal" data-bs-target="#miModal">
      Abrir Modal
    </button>

</div>

<div class="modal fade" id="miModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ventana Modal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>Este es un componente modal.</p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
